apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: python-api
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - environment: backend
            appName: python-api
            valuesFile: values/namespaces/development/python-api/values.yml
            imageTag: 0.0.40-0b69610aa2f7bf00605312a25b13966a76effe53
  template:
    metadata:
      name: '{{environment}}-{{appName}}'
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      labels:
        name: '{{environment}}-{{appName}}'
    spec:
      project: backend-services
      source:
        repoURL: 'oci://027222547638.dkr.ecr.ap-southeast-1.amazonaws.com'
        chart: helm/sample-python-api
        targetRevision: sample-python-api-0.1.28-671e50a59af5793a1ba633c08e544fa6a34cc901
        helm:
          valueFiles:
            - '{{valuesFile}}'
          parameters:
            - name: image.tsg
              value: '{{imageTag}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: backend
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
