apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: python-api
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - environment: backend
            appName: python-api
            valuesFile: values/namespaces/development/python-api/values.yml
            imageTag: 0.0.40-0b69610aa2f7bf00605312a25b13966a76effe53
  template:
    metadata:
      name: '{{environment}}-{{appName}}'
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      labels:
        name: '{{environment}}-{{appName}}'
    spec:
      project: backend-services
      source:
        repoURL: '027222547638.dkr.ecr.ap-southeast-1.amazonaws.com/helm'
        chart: sample-python-api
        targetRevision: 0.1.24-aeb0cd0337ef82f62d56b69d6c69659259ba2a68
        helm:
          valueFiles:
            - '{{valuesFile}}'
          parameters:
            - name: image.tag
              value: '{{imageTag}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: backend
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
